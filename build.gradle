apply plugin: 'java'

compileJava {
    options.incremental = true
    options.fork = true
    options.failOnError = false
}

compileJava {
    options.release = 8
}

jar {
  manifest {
    attributes 'Main-Class': 'HelloWorld'
  }
}

task 'create-folders' {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}